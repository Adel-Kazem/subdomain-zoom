<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Cotton Graphic T-Shirt</title>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        [x-cloak] { display: none !important; }
        .transition-all { transition-property: all; transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1); transition-duration: 300ms; }
        .custom-scrollbar::-webkit-scrollbar { height: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f1f1; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #888; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #555; }
        .sold-out-badge { background-color: rgba(0, 0, 0, 0.6); }
        .option-indicator { position: absolute; bottom: 0; left: 0; right: 0; background-color: rgba(0, 0, 0, 0.7); color: white; font-size: 0.75rem; padding: 2px 4px; text-align: center; }
        img { user-select: none; }
        .zoom-container img { touch-action: none; }
    </style>
</head>
<body class="bg-gray-50 font-sans">
<div x-data="clothingProduct()" x-cloak x-init="init()" class="max-w-7xl mx-auto p-4 sm:p-6 lg:p-8">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <!-- Product Images Section -->
        <div class="space-y-4">
            <!-- Main Image with Zoom -->
            <div class="relative overflow-hidden bg-white rounded-lg shadow-sm border border-gray-200 zoom-container">
                <div class="h-[450px] w-full flex items-center justify-center relative">
                    <img
                            x-ref="mainImage"
                            :src="selectedImage"
                            alt="Product Image"
                            class="h-full w-auto object-contain transition-all duration-300 select-none"
                            :style="imgStyle"
                            @mousemove="mouseMove($event)"
                            @mouseenter="mouseEnter($event)"
                            @mouseleave="mouseLeave"
                            @touchstart="touchStart($event)"
                            @touchmove="touchMove($event)"
                            @touchend="touchEnd"
                            draggable="false"
                    >
                    <!-- Mobile zoom hint -->
                    <div
                            x-show="!zoomed && isTouchDevice"
                            class="absolute bottom-2 right-2 bg-black/70 text-white text-xs px-2 py-1 rounded"
                            x-cloak
                    >Double-tap to zoom</div>
                    <div
                            x-show="zoomed && isTouchDevice"
                            class="absolute bottom-2 right-2 bg-indigo-700 text-white text-xs px-2 py-1 rounded"
                            x-cloak
                    >Drag to pan, double-tap to reset</div>
                </div>
            </div>

            <!-- Thumbnails Navigation -->
            <div class="relative">
                <button @click="scrollThumbnails('left')" class="absolute left-0 top-1/2 transform -translate-y-1/2 bg-white p-2 rounded-full shadow-md z-10 hover:bg-gray-100" :class="{'opacity-50 cursor-not-allowed': isScrollLeftEnd, 'opacity-100': !isScrollLeftEnd}">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                    </svg>
                </button>

                <div class="overflow-x-auto py-2 px-6 flex space-x-3 custom-scrollbar" x-ref="thumbnailsContainer" @scroll="checkScrollPosition">
                    <!-- Main product images -->
                    <template x-for="(image, index) in product.images" :key="'main-'+index">
                        <div @click="selectImage(image)" :class="{ 'ring-2 ring-indigo-500': selectedImage === image, 'hover:ring-2 hover:ring-gray-300': selectedImage !== image }" class="flex-shrink-0 cursor-pointer rounded-md overflow-hidden transition-all duration-200 transform hover:scale-105 relative" >
                            <img :src="image" :alt="`Product thumbnail ${index + 1}`" class="h-20 w-20 object-cover">
                            <span class="option-indicator">Main</span>
                        </div>
                    </template>

                    <!-- Color-specific images -->
                    <template x-for="(color, colorIndex) in Object.keys(product.option_images.color)" :key="'color-'+colorIndex">
                        <template x-for="(image, imageIndex) in product.option_images.color[color]" :key="'color-'+color+'-'+imageIndex">
                            <div @click="selectImage(image); selectColor(color)" :class="{ 'ring-2 ring-indigo-500': selectedImage === image, 'hover:ring-2 hover:ring-gray-300': selectedImage !== image, 'opacity-75': selectedColor !== color, 'opacity-100 scale-105': selectedColor === color }" class="flex-shrink-0 cursor-pointer rounded-md overflow-hidden transition-all duration-200 transform hover:scale-105 relative" >
                                <img :src="image" :alt="`${color} thumbnail`" class="h-20 w-20 object-cover">
                                <span class="option-indicator" x-text="color"></span>
                            </div>
                        </template>
                    </template>

                    <!-- Design-specific images -->
                    <template x-for="(design, designIndex) in Object.keys(product.option_images.design)" :key="'design-'+designIndex">
                        <template x-for="(image, imageIndex) in product.option_images.design[design]" :key="'design-'+design+'-'+imageIndex">
                            <div @click="selectImage(image); selectDesign(design)" :class="{ 'ring-2 ring-indigo-500': selectedImage === image, 'hover:ring-2 hover:ring-gray-300': selectedImage !== image, 'opacity-75': selectedDesign !== design, 'opacity-100 scale-105': selectedDesign === design }" class="flex-shrink-0 cursor-pointer rounded-md overflow-hidden transition-all duration-200 transform hover:scale-105 relative" >
                                <img :src="image" :alt="`${design} thumbnail`" class="h-20 w-20 object-cover">
                                <span class="option-indicator" x-text="design"></span>
                            </div>
                        </template>
                    </template>

                    <!-- Variant-specific images -->
                    <template x-for="(key, keyIndex) in Object.keys(product.variant_images)" :key="'variant-'+keyIndex">
                        <template x-if="Array.isArray(product.variant_images[key])">
                            <template x-for="(image, imageIndex) in product.variant_images[key]" :key="'variant-'+key+'-'+imageIndex">
                                <div @click="selectImage(image); selectVariantFromKey(key)" :class="{ 'ring-2 ring-indigo-500': selectedImage === image, 'hover:ring-2 hover:ring-gray-300': selectedImage !== image }" class="flex-shrink-0 cursor-pointer rounded-md overflow-hidden transition-all duration-200 transform hover:scale-105 relative" >
                                    <img :src="image" :alt="`Variant thumbnail`" class="h-20 w-20 object-cover">
                                    <span class="option-indicator" x-text="key.replace('|', ' + ')"></span>
                                </div>
                            </template>
                        </template>
                        <template x-if="!Array.isArray(product.variant_images[key])">
                            <div @click="selectImage(product.variant_images[key]); selectVariantFromKey(key)" :class="{ 'ring-2 ring-indigo-500': selectedImage === product.variant_images[key], 'hover:ring-2 hover:ring-gray-300': selectedImage !== product.variant_images[key] }" class="flex-shrink-0 cursor-pointer rounded-md overflow-hidden transition-all duration-200 transform hover:scale-105 relative" >
                                <img :src="product.variant_images[key]" :alt="`Variant thumbnail`" class="h-20 w-20 object-cover">
                                <span class="option-indicator" x-text="key.replace('|', ' + ')"></span>
                            </div>
                        </template>
                    </template>
                </div>

                <button @click="scrollThumbnails('right')" class="absolute right-0 top-1/2 transform -translate-y-1/2 bg-white p-2 rounded-full shadow-md z-10 hover:bg-gray-100" :class="{'opacity-50 cursor-not-allowed': isScrollRightEnd, 'opacity-100': !isScrollRightEnd}">

        </div>

        <!-- Product Details Section -->
        <div class="space-y-6">
            <div>

                    </div>
                </div>

                    <span x-show="isVariantAvailable() && currentStock() <= product.lowStockThreshold && currentStock() > 0" class="ml-3 inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-yellow-100 text-yellow-800">

            </span>
                </div>
            </div>

            <div class="border-t border-b border-gray-200 py-4">
                <p class="text-gray-700 leading-relaxed" x-text="product.description"></p>
            </div>

            <!-- Size Options -->
            <div>
                <div class="flex items-center justify-between">

                    <span class="text-sm text-gray-500" x-text="selectedSize"></span>
                </div>
                <div class="mt-3 grid grid-cols-6 gap-3">
                    <template x-for="size in product.options.size" :key="size">

                            <span x-show="!isSizeAvailable(size)" class="absolute inset-0 flex items-center justify-center bg-gray-200 bg-opacity-60">

                  </svg>
                </span>
                        </button>
                    </template>
                </div>
            </div>

            <!-- Color Options -->
            <div>
                <div class="flex items-center justify-between">
                    <h2 class="text-sm font-medium text-gray-900">Color</h2>
                    <span class="text-sm text-gray-500 capitalize" x-text="selectedColor"></span>
                </div>
                <div class="mt-3 grid grid-cols-4 gap-3">
                    <template x-for="color in product.options.color" :key="color">
                        <button @click="selectColor(color)" :class="{ 'ring-2 ring-offset-2 ring-indigo-500': selectedColor === color && isColorAvailable(color), 'ring-1 ring-offset-1 ring-gray-200': selectedColor !== color && isColorAvailable(color), 'opacity-50 cursor-not-allowed': !isColorAvailable(color), 'ring-2 ring-offset-2 ring-red-300': selectedColor === color && !isVariantAvailable() }" class="rounded-full p-1 flex items-center justify-center focus:outline-none relative" :disabled="!isColorAvailable(color)" >

                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                  </svg>
                </span>
                        </button>
                    </template>
                </div>
            </div>

            <!-- Design Options -->
            <div>
                <div class="flex items-center justify-between">
                    <h2 class="text-sm font-medium text-gray-900">Design</h2>
                    <span class="text-sm text-gray-500 capitalize" x-text="selectedDesign"></span>
                </div>
                <div class="mt-3 grid grid-cols-2 gap-3">
                    <template x-for="design in product.options.design" :key="design">
                        <button @click="selectDesign(design)" :class="{ 'bg-indigo-600 text-white': selectedDesign === design && isDesignAvailable(design), 'bg-white text-gray-900 border-gray-200': selectedDesign !== design && isDesignAvailable(design), 'bg-gray-200 text-gray-500 cursor-not-allowed': !isDesignAvailable(design), 'border-red-300': selectedDesign === design && !isVariantAvailable() }" class="border rounded-md py-3 px-3 flex items-center justify-center text-sm font-medium capitalize hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 relative" :disabled="!isDesignAvailable(design)" >
                            <span x-text="design"></span>
                            <span x-show="!isDesignAvailable(design)" class="absolute inset-0 flex items-center justify-center bg-gray-200 bg-opacity-60">
                  <svg class="h-4 w-4 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                  </svg>
                </span>
                        </button>
                    </template>
                </div>
            </div>

            <!-- Inventory Status -->
            <div x-show="isVariantAvailable()" class="flex items-center space-x-2">
                <svg class="h-5 w-5 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                </svg>
                <span class="text-sm text-gray-700">
            In stock
            <span x-show="currentStock() <= product.lowStockThreshold" class="font-medium">
              (<span x-text="currentStock()"></span> available)
            </span>
          </span>
            </div>
            <div x-show="!isVariantAvailable()" class="flex items-center space-x-2">
                <svg class="h-5 w-5 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
                <span class="text-sm text-gray-700">Out of stock</span>
            </div>

            <!-- Features -->
            <div class="border-t pt-4">
                <h3 class="text-sm font-medium text-gray-900 mb-2">Features</h3>
                <ul class="list-disc pl-5 space-y-1">
                    <template x-for="(value, key) in product.features" :key="key">
                        <li class="text-sm text-gray-700">
                            <span class="font-medium capitalize" x-text="key + ':'"></span>
                            <span x-text="value"></span>
                        </li>
                    </template>
                </ul>
            </div>

            <!-- Shipping Info -->
            <div class="border-t pt-4 flex justify-between items-center">
                <div>
                    <h3 class="text-sm font-medium text-gray-900">Shipping</h3>
                    <template x-if="product.free_shipping">
                        <p class="text-sm text-green-600 font-medium">Free Shipping</p>
                    </template>
                    <template x-if="!product.free_shipping">
                        <p class="text-sm text-gray-600" x-text="getShippingInfo()"></p>
                    </template>
                </div>
                <span class="text-sm text-gray-500" x-text="product.brand"></span>
            </div>

            <!-- Add to Cart Button -->
            <div class="mt-8">
                <button type="button" class="w-full bg-indigo-600 border border-transparent rounded-md py-3 px-8 flex items-center justify-center text-base font-medium text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" :class="{'hover:bg-indigo-700': isVariantAvailable(), 'opacity-50 cursor-not-allowed': !isVariantAvailable()}" :disabled="!isVariantAvailable()">
                    <span x-show="isVariantAvailable()">Add to cart</span>
                    <span x-show="!isVariantAvailable()">Sold Out</span>
                </button>
            </div>
        </div>
    </div>
</div>

            isTouchDevice: false,
            scale: 2,
            origin: '50% 50%',
            panX: 0,
            panY: 0,
            minPanX: 0,
            maxPanX: 0,
            minPanY: 0,
            maxPanY: 0,
            dragStartX: 0,
            dragStartY: 0,
            dragging: false,
            lastTap: 0,
            imgStyle: '',

            init() {
                // Set initial selected image
                this.selectedImage = this.product.images[0];

                // Initialize zoom features
                this.isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
                this.imgStyle = 'transform: scale(1); transform-origin: 50% 50%;';

                this.$nextTick(() => {
                    this.checkScrollPosition();
                });
            },

            // Image zoom functions for desktop
            mouseMove(e) {
                if (!this.zoomed && !this.isTouchDevice) return;
                const img = this.$refs.mainImage;
                const rect = img.getBoundingClientRect();
                const x = ((e.clientX - rect.left) / rect.width) * 100;
                const y = ((e.clientY - rect.top) / rect.height) * 100;
                this.origin = `${x}% ${y}%`;
                this.updateZoomStyle();
            },

            mouseEnter(e) {
                if (this.isTouchDevice) return;
                this.zoomed = true;
                this.mouseMove(e);
            },

            mouseLeave() {
                if (this.isTouchDevice) return;
                this.zoomed = false;
                this.resetZoom();
            },

            // Image zoom functions for mobile
            touchStart(e) {
                const now = Date.now();
                if (e.touches.length > 1) return;

                if (now - this.lastTap < 350) {
                    // Double tap detected
                    if (!this.zoomed) {
                        // Zoom in centered on tap point
                        const img = this.$refs.mainImage;
                        const rect = img.getBoundingClientRect();
                        const touch = e.touches[0];
                        const percentX = (touch.clientX - rect.left) / rect.width;
                        const percentY = (touch.clientY - rect.top) / rect.height;
                        this.origin = `${percentX * 100}% ${percentY * 100}%`;
                        this.zoomed = true;
                        this.updateZoomStyle();
                        this.calcPanBounds();
                    } else {
                        // Zoom out
                        this.zoomed = false;
                        this.panX = 0;
                        this.panY = 0;
                        this.resetZoom();
                    }
                    this.lastTap = 0;
                    e.preventDefault();
                } else {
                    // First tap or potential pan start
                    this.lastTap = now;
                    if (this.zoomed) {
                        this.dragging = true;
                        this.dragStartX = e.touches[0].clientX - this.panX;
                        this.dragStartY = e.touches[0].clientY - this.panY;
                    }
                }
            },

            touchMove(e) {
                if (!this.zoomed || !this.dragging || e.touches.length !== 1) return;

                const x = e.touches[0].clientX - this.dragStartX;
                const y = e.touches[0].clientY - this.dragStartY;

                this.calcPanBounds();
                this.panX = Math.max(this.minPanX, Math.min(this.maxPanX, x));
                this.panY = Math.max(this.minPanY, Math.min(this.maxPanY, y));

                this.updateZoomStyle();
                e.preventDefault();
            },

            touchEnd() {
                this.dragging = false;
            },

            // Helper functions for image zoom
            updateZoomStyle() {
                if (this.zoomed) {
                    if (this.isTouchDevice) {
                        this.imgStyle = `transform: scale(${this.scale}) translate(${this.panX/this.scale}px,${this.panY/this.scale}px); transform-origin: ${this.origin}; touch-action: none;`;
                    } else {
                        this.imgStyle = `transform: scale(${this.scale}); transform-origin: ${this.origin};`;
                    }
                } else {
                    this.resetZoom();
                }
            },

            resetZoom() {
                this.imgStyle = 'transform: scale(1); transform-origin: 50% 50%;';
            },

            calcPanBounds() {
                const img = this.$refs.mainImage;
                const rect = img.getBoundingClientRect();
                const moveX = Math.max(0, (rect.width * (this.scale - 1)) / 2);
                const moveY = Math.max(0, (rect.height * (this.scale - 1)) / 2);
                this.minPanX = -moveX;
                this.maxPanX = moveX;
                this.minPanY = -moveY;
                this.maxPanY = moveY;
            },

            // Original product functions
            getShippingInfo() {
                if (this.product.free_shipping) {
                    return "Free Shipping";
                }
                let shippingCost = this.product.base_shipping_cost;

                // Add shipping adjustments based on selected options
                const sizeKey = `size:${this.selectedSize}`;
                if (this.product.option_shipping_adjustments[sizeKey]) {
                    shippingCost += this.product.option_shipping_adjustments[sizeKey];
                }

                if (shippingCost <= 0) {
                    return "Free Shipping";
                }
                return `$${shippingCost.toFixed(2)}`;
            },

            selectSize(size) {
                this.selectedSize = size;
                // Update image if needed based on variant
                this.updateVariantImage();
            },

            selectColor(color) {
                this.selectedColor = color;
                // Find the corresponding image and display it
                if (this.product.option_images.color[color] && this.product.option_images.color[color].length > 0) {
                    this.selectedImage = this.product.option_images.color[color][0];
                    this.$nextTick(() => {
                        this.scrollToOptionThumbnails('color', color);
                    });
                }
                // Update image if needed based on variant
                this.updateVariantImage();
            },

            selectDesign(design) {
                this.selectedDesign = design;
                // Find the corresponding image and display it
                if (this.product.option_images.design[design] && this.product.option_images.design[design].length > 0) {
                    this.selectedImage = this.product.option_images.design[design][0];
                    this.$nextTick(() => {
                        this.scrollToOptionThumbnails('design', design);
                    });
                }
                // Update image if needed based on variant
                this.updateVariantImage();
            },

            selectImage(image) {
                this.selectedImage = image;
                // Check if image belongs to a specific color
                for (const color in this.product.option_images.color) {
                    if (this.product.option_images.color[color].includes(image)) {
                        this.selectedColor = color;
                        return;
                    }
                }
                // Check if image belongs to a specific design
                for (const design in this.product.option_images.design) {
                    if (this.product.option_images.design[design].includes(image)) {
                        this.selectedDesign = design;
                        return;
                    }
                }
                // Check if image belongs to a specific variant
                for (const key in this.product.variant_images) {
                    if (Array.isArray(this.product.variant_images[key])) {
                        if (this.product.variant_images[key].includes(image)) {
                            this.selectVariantFromKey(key);
                            return;
                        }
                    } else if (this.product.variant_images[key] === image) {
                        this.selectVariantFromKey(key);
                        return;
                    }
                }
            },

            selectVariantFromKey(key) {
                const parts = key.split('|');
                if (parts.length === 2) {
                    // For cases like "white|mountain"
                    this.selectedColor = parts[0];
                    this.selectedDesign = parts[1];
                }
            },

            updateVariantImage() {
                // Check if there's a specific image for the current color+design combo
                const variantKey = `${this.selectedColor}|${this.selectedDesign}`;
                if (this.product.variant_images[variantKey]) {
                    const variantImage = Array.isArray(this.product.variant_images[variantKey])
                        ? this.product.variant_images[variantKey][0]
                        : this.product.variant_images[variantKey];
                    this.selectedImage = variantImage;
                }
            },

            currentStock() {
                const variantKey = `${this.selectedSize}|${this.selectedColor}|${this.selectedDesign}`;
                return this.product.option_variants_stock[variantKey] || 0;
            },

            isVariantAvailable() {
                return this.currentStock() > 0;
            },

            isSizeAvailable(size) {
                // Check if any color/design combination is available with this size
                return Object.keys(this.product.option_variants_stock).some(key => {
                    const parts = key.split('|');
                    return parts[0] === size && this.product.option_variants_stock[key] > 0;
                });
            },

            isColorAvailable(color) {
                // Check if any size/design combination is available with this color
                return Object.keys(this.product.option_variants_stock).some(key => {
                    const parts = key.split('|');
                    return parts[1] === color && this.product.option_variants_stock[key] > 0;
                });
            },

            isDesignAvailable(design) {
                // Check if any size/color combination is available with this design
                return Object.keys(this.product.option_variants_stock).some(key => {
                    const parts = key.split('|');
                    return parts[2] === design && this.product.option_variants_stock[key] > 0;
                });
            },

            calculatePrice() {
                let price = this.product.base_price;

                // Add size price adjustment if applicable
                const sizeKey = `size:${this.selectedSize}`;
                if (this.product.option_price_adjustments[sizeKey]) {
                    price += this.product.option_price_adjustments[sizeKey];
                }

                // Add color price adjustment if applicable
                const colorKey = `color:${this.selectedColor}`;
                if (this.product.option_price_adjustments[colorKey]) {
                    price += this.product.option_price_adjustments[colorKey];
                }

                // Add design price adjustment if applicable
                const designKey = `design:${this.selectedDesign}`;
                if (this.product.option_price_adjustments[designKey]) {
                    price += this.product.option_price_adjustments[designKey];
                }

                return price;
            },

            formatPrice(price) {
                return price.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ",");
            },

            getColorHex(color) {
                // Return corresponding hex color code
                const colorMap = {
                    'white': '#ffffff',
                    'black': '#000000',
                    'navy': '#000080',
                    'heather gray': '#D3D3D3'
                };
                return colorMap[color] || '#cccccc';
            },

            scrollThumbnails(direction) {
                const container = this.$refs.thumbnailsContainer;
                const scrollAmount = container.clientWidth * 0.75;

                if (direction === 'left') {
                    container.scrollLeft -= scrollAmount;
                } else {
                    container.scrollLeft += scrollAmount;
                }
            },

            scrollToOptionThumbnails(optionType, optionValue) {
                const container = this.$refs.thumbnailsContainer;
                const thumbnails = container.querySelectorAll('div');

                // Find the first thumbnail of the selected option
                let targetThumbnail = null;
                for (let i = 0; i < thumbnails.length; i++) {
                    const thumbnail = thumbnails[i];
                    const indicator = thumbnail.querySelector('.option-indicator');
                    if (indicator && indicator.textContent === optionValue) {
                        targetThumbnail = thumbnail;
                        break;
                    }
                }

                if (targetThumbnail) {
                    const containerWidth = container.clientWidth;
                    const thumbnailLeft = targetThumbnail.offsetLeft;
                    const thumbnailWidth = targetThumbnail.clientWidth;

                    // Calculate the scroll position to center the thumbnail
                    const scrollLeft = thumbnailLeft - (containerWidth / 2) + (thumbnailWidth / 2);
                    container.scrollTo({left: scrollLeft, behavior: 'smooth'});
                }
            },

            checkScrollPosition() {
                const container = this.$refs.thumbnailsContainer;
                this.isScrollLeftEnd = container.scrollLeft <= 0;
                this.isScrollRightEnd = container.scrollLeft + container.clientWidth >= container.scrollWidth - 5;
            }
        }
    }
</script>
