<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Product Zoom Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        [x-cloak] { display: none !important; }
        /* Prevent image selection glitch while zoomed */
        img { user-select: none; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

<div
        x-data="zoomProduct()"
        x-init="init()"
        class="max-w-sm w-full bg-white p-6 rounded-lg shadow space-y-4"
        x-cloak
>
    <h1 class="text-xl font-bold">Simple T-Shirt</h1>
    <div class="relative overflow-hidden rounded-lg bg-gray-50 border border-gray-200">
        <div
                class="flex justify-center items-center"
                style="height: 350px;"
        >
            <!-- Main Image -->
            <img
                    x-ref="mainImage"
                    :src="image"
                    alt="Product Image"
                    class="object-contain h-full transition-transform duration-300 ring-2 ring-indigo-200"
                    :style="zoomStyle"
                    @mousemove="!isTouchDevice && zoom($event)"
                    @mouseenter="!isTouchDevice && zoomIn($event)"
                    @mouseleave="!isTouchDevice && zoomOut()"
                    @touchstart="isTouchDevice && toggleZoom($event)"
            >
            <!-- Zoom hint (Mobile) -->
            <div
                    x-show="isTouchDevice && !isZoomed"
                    class="absolute bottom-2 right-2 bg-black bg-opacity-50 text-white text-xs px-2 py-1 rounded"
            >
                Tap to Zoom
            </div>
        </div>
    </div>
    <div class="text-gray-600">A demo of a zoom-on-hover product image using Alpine.js and Tailwind CSS.</div>
</div>

<script>
    function zoomProduct() {
        return {
            image: 'https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?w=800&auto=format&fit=crop',
            isZoomed: false,
            zoomLevel: 2,
            origin: '50% 50%',
            isTouchDevice: false,
            zoomStyle: '',
            init() {
                // Detect touch device
                this.isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
                this.resetZoom();
            },
            zoom(event) {
                if (!this.isZoomed) return;
                const rect = this.$refs.mainImage.getBoundingClientRect();
                const x = ((event.clientX - rect.left) / rect.width) * 100;
                const y = ((event.clientY - rect.top) / rect.height) * 100;
                this.origin = `${x}% ${y}%`;
                this.setZoom();
            },
            zoomIn(event) {
                this.isZoomed = true;
                this.zoom(event);
            },
            zoomOut() {
                this.isZoomed = false;
                this.resetZoom();
            },
            toggleZoom(event) {
                // Mobile tap toggles zoom
                this.isZoomed = !this.isZoomed;
                if (this.isZoomed) {
                    // Set origin based on touch position
                    const rect = this.$refs.mainImage.getBoundingClientRect();
                    const touch = event.touches[0];
                    const x = ((touch.clientX - rect.left) / rect.width) * 100;
                    const y = ((touch.clientY - rect.top) / rect.height) * 100;
                    this.origin = `${x}% ${y}%`;
                    this.setZoom();
                } else {
                    this.resetZoom();
                }
            },
            setZoom() {
                this.zoomStyle = `transform: scale(${this.zoomLevel}); transform-origin: ${this.origin};`;
            },
            resetZoom() {
                this.zoomStyle = 'transform: scale(1); transform-origin: 50% 50%;';
            }
        }
    }
</script>

</body>
</html>
